<div class="container">
    <h1>Movie Recommendations</h1>
    <p>Enter up to 10 favorite movies, then click "Get Recommendations".</p>
    
    <div class="form-group" *ngFor="let movieInput of movieInputs; let i = index; trackBy: trackByIndex">
      <label for="movie{{i}}">Movie {{i+1}}</label>
      <input type="text" 
             id="movie{{i}}" 
             [(ngModel)]="movieInputs[i]" 
             class="form-control" 
             placeholder="Enter a movie title"
             (keydown.enter)="$event.preventDefault()">
    </div>
    
    <button (click)="submit()" class="btn btn-primary">Get Recommendations</button>
  
    <div *ngIf="loading" class="mt-3">
      <p>Loading recommendations...</p>
    </div>
  
    <div *ngIf="error" class="alert alert-danger mt-3">
      {{error}}
    </div>
  
    <div *ngIf="recommendations.length > 0" class="mt-3">
      <h2>Recommended Movies</h2>
      <ul>
        <li *ngFor="let rec of recommendations">{{rec}}</li>
      </ul>
    </div>
  </div>
